<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings | TransitVision</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@800;900&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #eef2ff;
            --secondary: #7209b7;
            --dark: #1a1a2e;
            --sidebar-width: 260px;
            --header-height: 70px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --transition: all 0.3s ease;
            --success: #06d6a0;
            --danger: #ef476f;
            --warning: #ffd166;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f8faff;
            color: var(--dark);
        }

        .header {
            background: white;
            height: var(--header-height);
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 25px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            background: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 20px;
            color: var(--dark);
        }

        .logo-text span {
            color: var(--primary);
        }

        .main-container {
            display: flex;
            margin-top: var(--header-height);
            min-height: calc(100vh - var(--header-height));
        }

        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            padding: 30px 15px;
            position: fixed;
            top: var(--header-height);
            bottom: 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 18px;
            color: var(--dark);
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .nav-link:hover {
            background: var(--primary-light);
            color: var(--primary);
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
        }

        .content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 35px;
        }

        .table-card {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            text-align: left;
            padding: 15px;
            border-bottom: 2px solid #f0f0f0;
            color: #666;
            font-size: 14px;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 15px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-confirmed {
            background: #e6fffa;
            color: #38b2ac;
        }

        .status-cancelled {
            background: #fff5f5;
            color: #e53e3e;
        }

        .status-pending {
            background: #fffaf0;
            color: #dd6b20;
        }

        .btn-cancel {
            color: var(--danger);
            background: none;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-cancel:hover {
            text-decoration: underline;
        }

        #toastContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2000;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="passenger-dashboard.html" class="logo">
            <div class="logo-icon"><i class="fas fa-bus"></i></div>
            <div class="logo-text">Transit<span>Vision</span></div>
        </a>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <nav class="nav-menu">
                <a href="passenger-dashboard.html" class="nav-link"><i
                        class="fas fa-home"></i><span>Dashboard</span></a>
                <a href="book-ticket.html" class="nav-link"><i class="fas fa-ticket-alt"></i><span>Book
                        Ticket</span></a>
                <a href="my-bookings.html" class="nav-link active"><i class="fas fa-history"></i><span>My
                        Bookings</span></a>
                <a href="#" class="nav-link" id="logout-btn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
            </nav>
        </aside>

        <main class="content">
            <h1 style="margin-bottom: 30px;">Travel History</h1>

            <div class="table-card">
                <table>
                    <thead>
                        <tr>
                            <th>Booking ID</th>
                            <th>Journey</th>
                            <th>Date</th>
                            <th>Seat</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="myBookingsTableBody">
                        <!-- Data populated by JS -->
                    </tbody>
                </table>
                <div id="noBookingsMessage" style="display: none; text-align: center; padding: 50px; color: #999;">
                    <i class="fas fa-history" style="font-size: 40px; margin-bottom: 15px; opacity: 0.3;"></i>
                    <p>No bookings found in your history.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="toastContainer"></div>
    <script src="app.js"></script>
</body>

</html>
