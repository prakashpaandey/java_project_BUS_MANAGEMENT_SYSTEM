<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BusWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #4895ef;
            --secondary: #7209b7;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f94144;
            --dark: #1a1d29;
            --light: #f8f9fa;
            --gray: #8a8d9b;
            --gray-light: #e9ecef;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
            --radius: 16px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #1a1d29, #2d3042, #4361ee, #3a56d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Animated Background Elements */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .auth-container {
            width: 100%;
            max-width: 460px;
            padding: 20px;
            z-index: 10;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(67, 97, 238, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 2;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }

        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .logo span {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .auth-header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--dark), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header p {
            color: var(--gray);
            font-size: 1.1rem;
            font-weight: 500;
        }

        #login-form {
            position: relative;
            z-index: 2;
        }

        .input-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            background: white;
            transition: var(--transition);
            outline: none;
            position: relative;
        }

        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
            transform: translateY(-2px);
        }

        .input-group input:focus+.input-icon {
            color: var(--primary);
            transform: scale(1.1);
        }

        .input-group input:valid {
            border-color: var(--success);
        }

        .input-icon {
            position: absolute;
            right: 1.5rem;
            top: 3.2rem;
            color: var(--gray);
            font-size: 1.2rem;
            transition: var(--transition);
            pointer-events: none;
        }

        .password-toggle {
            position: absolute;
            right: 1.5rem;
            top: 3.2rem;
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            z-index: 3;
        }

        .password-toggle:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            width: 22px;
            height: 22px;
            border: 2px solid var(--gray-light);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            position: relative;
        }

        .checkmark::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: white;
            font-size: 0.9rem;
            opacity: 0;
            transform: scale(0);
            transition: var(--transition);
        }

        .checkbox-group input:checked+.checkmark {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkbox-group input:checked+.checkmark::after {
            opacity: 1;
            transform: scale(1);
        }

        .checkbox-group span {
            font-weight: 500;
            color: var(--dark);
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .forgot-link:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .btn {
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            border-radius: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.25rem 2.5rem;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary i {
            transition: transform 0.3s ease;
        }

        .btn-primary:hover i {
            transform: translateX(5px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--gray);
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-light);
        }

        .divider span {
            padding: 0 1.5rem;
        }

        .social-login {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            padding: 1rem;
            border: 2px solid var(--gray-light);
            background: white;
            border-radius: 12px;
            font-size: 1.2rem;
            color: var(--dark);
            transition: var(--transition);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        .social-btn.google {
            color: #DB4437;
        }

        .social-btn.microsoft {
            color: #00A4EF;
        }

        .social-btn.github {
            color: #333;
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray);
            font-weight: 500;
        }

        .register-link a {
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition);
            position: relative;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .register-link a:hover::after {
            width: 100%;
        }

        .register-link a:hover {
            color: var(--secondary);
        }

        /* Security Indicators */
        .security-indicator {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(67, 97, 238, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }

        .security-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .security-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .security-features span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: white;
            border-radius: 20px;
            font-weight: 500;
        }

        .security-features i {
            color: var(--success);
        }

        /* Loading Animation */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 100;
            border-radius: var(--radius);
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--gray-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Alert Messages */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideIn 0.3s ease;
            border-left: 4px solid;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(249, 65, 68, 0.1);
            border-left-color: var(--danger);
            color: var(--danger);
        }

        .alert-success {
            background: rgba(76, 201, 240, 0.1);
            border-left-color: var(--success);
            color: var(--success);
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .auth-card {
                padding: 2rem;
            }

            .auth-header h1 {
                font-size: 1.8rem;
            }

            .social-login {
                grid-template-columns: 1fr;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray-light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        /* Focus Styles */
        *:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <!-- Animated Background Particles -->
    <div class="bg-particles" id="particles"></div>

    <div class="auth-container">
        <div class="auth-card glass-morphism">
            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
            </div>

            <!-- Alert Messages -->
            <div class="alert" id="alertMessage"></div>

            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-bus"></i>
                    <span>TransitVision</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" required placeholder="admin_prakash">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="far fa-eye"></i>
                    </button>
                </div>

                <div class="remember-forgot">
                    <label class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>


            </form>



            <div class="register-link">
                <p>
                    Access needed?
                    <a href="register.html" style="color: var(--primary); font-weight: 700; text-decoration: none;">
                        Register as Passenger
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Generate animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 20 + 5;
                const posX = Math.random() * 100;
                const duration = Math.random() * 30 + 20;
                const delay = Math.random() * 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                particlesContainer.appendChild(particle);
            }
        }

        function setupPasswordToggle() {
            const toggleBtn = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');
            const eyeIcon = toggleBtn.querySelector('i');
            toggleBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
        }

        function showAlert(message, type = 'error') {
            const alertEl = document.getElementById('alertMessage');
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type}`;
            alertEl.style.display = 'block';
            setTimeout(() => { alertEl.style.display = 'none'; }, 5000);
        }

        function setLoading(state) {
            const overlay = document.getElementById('loadingOverlay');
            if (state) overlay.classList.add('active');
            else overlay.classList.remove('active');
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!username.trim() || !password.trim()) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    showAlert('Login successful! Redirecting...', 'success');

                    // Role-based redirect
                    const userRole = data.admin?.role || 'USER';
                    const redirectUrl = userRole === 'ADMIN' ? 'index.html' : 'passenger-dashboard.html';

                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1500);
                } else {
                    showAlert(data.error || 'Invalid username or password', 'error');
                }
            } catch (err) {
                console.error('Login error:', err);
                showAlert('Network error. Is the server running?', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Social login placeholders
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                showAlert('Social login is currently unavailable.', 'error');
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            setupPasswordToggle();
            if (localStorage.getItem('token')) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
